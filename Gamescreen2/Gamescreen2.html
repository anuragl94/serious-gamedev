<html>
    <head>
        <meta charset="utf-8">
        <title>Gamescreen 2</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/gamescreen2.css" rel="stylesheet" />
    </head>
    <body>
        <div class="vertical-margin"><br><br></div>
        <div class="container">
            
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1">
                    <div class="shapes well">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1 col-lg-10 col-lg-offset-1">
                    <div class="queries well">
                    </div>
                </div>
            </div>

            <div class="shapeTemplate" style="display:none;">
                <div class="col-lg-2 col-md-2 col-sm-3" data-id="">
                    <div class="shape">
                        <img src="shapes/fig001.png" />
                    </div>
                </div>
            </div>
            <div class="queryTemplate" style="display:none;">
                <div class="querySelector well">
                    Eliminate all shapes with
                    <select class="comparatorSelector">
                        <option value="<">less than</option>
                        <option value="<=">at the most</option>
                        <option value="=">exactly</option>
                        <option value=">">more than</option>
                        <option value=">=">at least</option>
                    </select>
                    <select class="valueSelector" style="display:none;"></select>
                    <select class="attributeSelector"></select>
                    <button style="display:none;">Go</button>
                </div>
            </div>
        </div>

        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/all_the_shapes.js"></script>
        <script src="js/gamescreen2.js"></script>
    </body>
</html>
